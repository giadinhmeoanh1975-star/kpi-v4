services:
  db:
    image: postgres:15-alpine
    container_name: kpi-db
    environment:
      POSTGRES_USER: kpi_user
      POSTGRES_PASSWORD: kpi_password
      POSTGRES_DB: kpi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./database/insert_cbcc.sql:/docker-entrypoint-initdb.d/02_cbcc.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kpi_user -d kpi_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: kpi-backend
    environment:
      DATABASE_URL: postgresql://kpi_user:kpi_password@db:5432/kpi_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: kpi-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
